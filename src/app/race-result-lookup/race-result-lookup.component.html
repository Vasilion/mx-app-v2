<form>

    <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="Racer Name" [value]="racerName" name="last"
            [(ngModel)]="racerName">
    </div>

    <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="Year" [value]="" name="seasonYear" [(ngModel)]="seasonYear">
    </div>
    <br />

    <div class="uk-margin">
        <button class="button small" (click)="searchForRacer(racerName)">Search Results</button>
    </div>


</form>
<br *ngIf="racer.length != 0" />

<div *ngIf="racer.length != 0">
    <table class="uk-table uk-table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of racer; let i = index;">
                <td><button class="button small" (click)="getRacerProfile(r.slug, seasonYear)">Select</button></td>
                <td>{{r.name}}</td>
                <td>{{r.hometown}}</td>
            </tr>
        </tbody>
    </table>
</div>
<br *ngIf="racerProfile.length != 0" />
<div class="center" *ngIf="racerProfile.length != 0"><b>Season Dedication Level: </b>
    <i [ngClass]="{
    'bronze' : this.riderSeasonlevel == 'Bronze',
    'silver' : this.riderSeasonlevel == 'Silver',
    'gold' : this.riderSeasonlevel == 'Gold',
    'platinum' : this.riderSeasonlevel == 'Platinum',
    'diamond' : this.riderSeasonlevel == 'Diamond',
    'champion' : this.riderSeasonlevel == 'Champion' }">{{this.riderSeasonlevel}}</i>
</div>
<div *ngIf="racerProfile.length != 0" class="race-results">
    <table class="uk-table uk-table-striped">
        <thead>
            <tr>
                <th>Track</th>
                <th>Class</th>
                <th>Overall Finish</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of results; let i = index;">
                <td>{{r.event.venue.name}}</td>
                <td>{{r.racer_class}}</td>
                <td class="center">{{r.position_in_class}}</td>
            </tr>
        </tbody>
    </table>
</div>
